<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="librerias/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <img src="img/login.jpeg" width="270" height="270">
            </div>
            <div class="col-md-3">
                <form id="Login">
                    <div class="form-group">
                        <p id="lblUsuario"></p>
                        <label for="txtUsuario">Usuario</label>
                        <input type="text" class="form-control" id="txtUsuario">
                    </div>
                    <div class="form-group">
                        <p id="lblContraseña"></p>
                        <label for="txtContraseña">Contraseña</label>
                        <input type="password" class="form-control" id="txtContraseña">
                    </div>
                    <br><button type="button" class="btn btn-primary" id="btnIngresar"
                        onclick="ingresar()">Ingresar</button>
                </form>
                <!-- Alerta de bootstrap -->
                <br>
                <div id="Alerta" class="alert alert-danger d-none" role="alert">
                    Usuario o Contraseña incorrectos
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="js/utileria.js"></script>
    <script src="librerias/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
